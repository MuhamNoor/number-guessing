<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
 <style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100%;
    width: 100%;
  }

  /* Full-screen neon background image */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    position: relative;
    overflow: hidden;
  }

  /* Dark overlay for contrast */
  body::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 0;
  }

  #wrapper {
    position: relative;
    z-index: 1;
    box-sizing: border-box;
    text-align: center;
    width: 90%;
    max-width: 450px;
    padding: 30px;
    background: rgba(30, 30, 30, 0.8);
    border-radius: 20px;
    box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #guessField {
    color: #000;
    width: 80%;
    max-width: 300px;
    height: 50px;
    font-size: 30px;
    border-radius: 10px;
    border: 3px solid #0ff;
    text-align: center;
    margin-top: 25px;
    transition: 0.3s;
  }

  #guessField:focus {
    outline: none;
    border-color: #ff1493;
    box-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
  }

  button, input[type="submit"] {
    background-color: #161616;
    color: #0ff;
    width: 70%;
    max-width: 250px;
    height: 50px;
    border-radius: 12px;
    font-size: 20px;
    border: 2px solid #0ff;
    margin-top: 20px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  }

  button:hover, input[type="submit"]:hover {
    color: #fff;
    border-color: #ff1493;
    box-shadow: 0 0 20px #ff1493, 0 0 40px #ff1493;
    transform: scale(1.05);
  }

  .guesses, .lastResult {
    color: #fff;
    padding: 7px;
    font-size: 18px;
    margin-top: 15px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    #wrapper {
      padding: 20px;
    }

    #guessField {
      font-size: 24px;
      height: 45px;
    }

    button, input[type="submit"] {
      font-size: 18px;
      height: 45px;
    }
  }

  @media (max-width: 480px) {
    #wrapper {
      width: 95%;
    }

    #guessField {
      font-size: 20px;
      height: 40px;
    }

    button, input[type="submit"] {
      font-size: 16px;
      height: 40px;
    }
  }
</style>
</head>
<body>
  <div id="wrapper">
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>

    <form class="form">
      <label for="guessField" id="guess">Guess a number</label><br>
      <input type="text" id="guessField" class="guessField"><br>
      <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
    </form>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>

  <script>
    let randomNumber = parseInt(Math.random() * 100 + 1);

    const submit = document.querySelector('.form');
    const userInput = document.querySelector('.guessField');
    const guessesSlot = document.querySelector('.guesses');
    const remaining = document.querySelector('.lastResult');
    const lowOrHi = document.querySelector('.lowOrHi');
    const startOver = document.querySelector('.resultParas');

    const p = document.createElement('p');

    let previousGuess = [];
    let numGuess = 1;
    let playGame = true;

    if (playGame) {
      submit.addEventListener('submit', function (e) {
        e.preventDefault();
        const guess = parseInt(userInput.value);
        validateGuess(guess);
      });
    }

    function validateGuess(guess) {
      if (isNaN(guess)) {
        alert('Please enter a valid number');
      } else if (guess < 1) {
        alert('Please enter a number greater than 1');
      } else if (guess > 100) {
        alert('Please enter a number less than 100');
      } else {
        previousGuess.push(guess);
        displayGuess(guess);
        if (numGuess === 11) {
          displayMessage(`Game Over! The number was ${randomNumber}`);
          endGame();
        } else {
          checkGuess(guess);
        }
      }
    }

    function checkGuess(guess) {
      if (guess === randomNumber) {
        displayMessage('ðŸŽ‰ Correct! You guessed it right!');
        endGame();
      } else if (guess < randomNumber) {
        displayMessage('ðŸ“‰ Too low! Try again.');
      } else {
        displayMessage('ðŸ“ˆ Too high! Try again.');
      }
    }

    function displayGuess(guess) {
      userInput.value = '';
      guessesSlot.innerHTML += `${guess} `;
      numGuess++;
      remaining.innerHTML = `${11 - numGuess}`;
    }

    function displayMessage(message) {
      lowOrHi.innerHTML = `<h2>${message}</h2>`;
    }

    function endGame() {
      userInput.value = '';
      userInput.setAttribute('disabled', '');
      p.classList.add('button');
      p.innerHTML = `<h2 id="newGame">Start New Game</h2>`;
      startOver.appendChild(p);
      playGame = false;
      newGame();
    }

    function newGame() {
      const newGameButton = document.querySelector('#newGame');
      newGameButton.addEventListener('click', function () {
        randomNumber = parseInt(Math.random() * 100 + 1);
        previousGuess = [];
        numGuess = 1;
        guessesSlot.innerHTML = '';
        remaining.innerHTML = '10';
        userInput.removeAttribute('disabled');
        startOver.removeChild(p);
        lowOrHi.innerHTML = '';
        playGame = true;
      });
    }
  </script>
</body>
</html>
